<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book A Table | Yes Baithak</title>
  <link rel="stylesheet" href="../css/booktable.css">
  <link rel="icon" type="image/png" href="../images/LOGO.jpg" />
  <!-- Font Awesome (optional icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
   <header>
    <img src="../images/LOGO.jpg" alt="YES BAITHAK Logo" />
    <div class="logo-text">YES BAITHAK</div>
    <nav>
      <a href="index.html">HOME</a>
    </nav>
  </header>
  <div class="book-section">
    <h1>Book A Table</h1>
    <p>
      Reserve your spot now and indulge in an unforgettable dining experience at <strong>Yes Baithak</strong>.
    </p>

    <form class="book-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="date" required />
      <input type="time" required />
      <select required>
        <option value="">Select Number of Guests</option>
        <option>1 Person</option>
        <option>2 People</option>
        <option>3 People</option>
        <option>4 People</option>
        <option>5+ People</option>
      </select>
      <textarea rows="4" placeholder="Special Requests (Optional)"></textarea>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
   <div class="footer">
    Â© 2025 Yes Baithak. All rights reserved.
    </div>
</body>
</html>
